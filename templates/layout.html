<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"""></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename='data.js') }}" defer></script>
        <script src="{{ url_for('static', filename='logic.js') }}" defer></script>
        <script src="{{ url_for('static', filename='script.js') }}" defer></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        {% block title %}{% endblock %}
    </head>
    <body>
        <div class="page-header">
            <h5 class="col-sm-1 text-left">Planet List</h5>
            <h5 class="col-sm-1 text-left">Voting Status</h5>
            <h5 class="col-sm-1 text-left">Registration</h5>
            <h5 class="col-sm-1 text-left">Login</h5>
            <h5 class="col-sm-1 text-left">Logout</h5>
            <h5 class="col-sm-6 text-right">User</h5>
        </div>
        <div class="container">
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body">
                            <table class="table" id="modalTable">
                                <thead id="modalHead"></thead>
                                <tbody id="modalBody"></tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                        <button type="button" id="modalCloser" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            {% block body %}{% endblock %}
        </div> 
    </body>
</html>
